# Simple Nginx configuration for Docker Compose
# Cloudflare Tunnel을 통한 리버스 프록시 설정

# ===== Cloudflare Real IP 복원 설정 =====
# Cloudflare Tunnel을 통해 들어오는 요청에서 실제 클라이언트 IP 복원
# 참조: https://www.cloudflare.com/ips/

# Cloudflare IPv4 대역 (2024년 기준, 정기적으로 업데이트 필요)
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;

# Cloudflare IPv6 대역
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Docker 내부 네트워크 (Cloudflare Tunnel 컨테이너에서 오는 요청)
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 10.0.0.0/8;
set_real_ip_from 192.168.0.0/16;
set_real_ip_from 127.0.0.1;

# [중요] Cloudflare가 실제 클라이언트 IP를 담아 보내는 헤더
# CF-Connecting-IP는 Cloudflare 전용 헤더로 가장 신뢰성 높음
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# ===== 커스텀 로그 포맷 =====
# 실제 클라이언트 IP 확인을 위한 상세 로그 포맷
log_format detailed '$remote_addr - $realip_remote_addr - [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '"XFF:$http_x_forwarded_for" "XRI:$http_x_real_ip"';

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Block known malicious User-Agents
map $http_user_agent $bad_bot {
    default 0;
    ~*l9scan 1;
    ~*leakix 1;
    ~*zgrab 1;
    ~*nuclei 1;
    ~*nikto 1;
    ~*sqlmap 1;
    ~*masscan 1;
    ~*nmap 1;
    ~*dirbuster 1;
    ~*gobuster 1;
    ~*wfuzz 1;
    ~*burpsuite 1;
    ~*acunetix 1;
    ~*nessus 1;
    ~*censys 1;
    ~*shodan 1;
    ~*Cortex-Xpanse 1;
    ~*cypex\.ai 1;
}

# Block suspicious paths
map $uri $blocked_path {
    default 0;
    ~*\.env 1;
    ~*\.git 1;
    ~*\.svn 1;
    ~*\.DS_Store 1;
    ~*wp-admin 1;
    ~*wp-login 1;
    ~*phpmyadmin 1;
    ~*\.php$ 1;
    ~*\.asp$ 1;
    ~*graphql 1;
    ~*server-status 1;
}

upstream hamalog_backend {
    # ===== 브릿지 네트워크 사용 시 =====
    # Docker 서비스명(hamalog-app)으로 연결
    # Docker DNS가 자동으로 컨테이너 IP로 해석
    server hamalog-app:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Access log with detailed format for IP debugging
    # /dev/stdout으로 출력하여 docker logs 명령어로 바로 확인 가능
    access_log /dev/stdout detailed;

    # Security Headers (프로덕션 필수)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Connection limits
    limit_conn conn_limit 20;

    # Timeout settings (Slowloris 공격 방어)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Block bad bots
    if ($bad_bot) {
        return 403;
    }

    # Block suspicious paths
    if ($blocked_path) {
        return 403;
    }

    # Health check
    location /actuator/health {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cloudflare가 HTTPS를 처리하므로 항상 https로 설정
        proxy_set_header X-Forwarded-Proto https;
        access_log off;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/auth/(login|signup|logout) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cloudflare가 HTTPS를 처리하므로 항상 https로 설정
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # OAuth2 endpoints
    location ~ ^/(oauth2|login/oauth2) {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cloudflare가 HTTPS를 처리하므로 항상 https로 설정
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other requests
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cloudflare가 HTTPS를 처리하므로 항상 https로 설정
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        client_max_body_size 10M;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error responses
    error_page 403 @forbidden;
    error_page 429 @ratelimit;

    location @forbidden {
        default_type application/json;
        return 403 '{"error":"Forbidden","status":403}';
    }

    location @ratelimit {
        default_type application/json;
        return 429 '{"error":"Too Many Requests","message":"요청이 너무 많습니다.","status":429}';
    }
}

