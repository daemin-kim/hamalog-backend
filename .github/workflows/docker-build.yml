name: Docker 빌드 및 배포

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Gradle 빌드
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Docker 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 빌드 및 푸시
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/hamalog-app:latest
          file: Dockerfile  # Dockerfile 경로 명시 (필요시)

      - name: 서버에 배포
        run: |
          docker pull ghcr.io/daemin-kim/hamalog-backend/hamalog-app:latest
          docker stop hamalog-container || true
          docker rm hamalog-container || true
          docker run -d --name hamalog-container -p 8080:8080 ghcr.io/daemin-kim/hamalog-backend/hamalog-app:latest
          sleep 10  # 컨테이너 실행 대기
          docker logs hamalog-container  # 로그 확인
