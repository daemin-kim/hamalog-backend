# Hamalog Nginx Reverse Proxy Configuration
#
# 이 파일은 Nginx 리버스 프록시 설정 예시입니다.
# 실제 사용 시 도메인명과 SSL 인증서 경로를 수정하세요.
#
# 설치 방법:
# 1. sudo cp nginx-hamalog.conf /etc/nginx/sites-available/hamalog
# 2. sudo ln -s /etc/nginx/sites-available/hamalog /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx

# ===== Real IP 복원 설정 =====
# Docker 브릿지 네트워크에서 실제 클라이언트 IP를 복원
# 클라우드 로드밸런서/프록시가 X-Forwarded-For 헤더로 실제 IP 전달 시 사용
set_real_ip_from 172.16.0.0/12;   # Docker 기본 네트워크 대역
set_real_ip_from 10.0.0.0/8;      # Docker Swarm / Kubernetes / 일부 클라우드
set_real_ip_from 192.168.0.0/16;  # Docker Compose 기본 네트워크
set_real_ip_from 127.0.0.1;       # localhost
# 클라우드 환경인 경우 로드밸런서 IP 대역 추가 (예시):
# set_real_ip_from 103.21.244.0/22;  # Cloudflare
# set_real_ip_from 173.245.48.0/20;  # Cloudflare
real_ip_header X-Forwarded-For;
real_ip_recursive on;

# Rate limiting zone definitions (DDoS 방어)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream configuration for load balancing (필요시)
upstream hamalog_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Block known malicious User-Agents (Spring Boot 필터와 중복 방어)
map $http_user_agent $bad_bot {
    default 0;
    ~*l9scan 1;
    ~*leakix 1;
    ~*zgrab 1;
    ~*nuclei 1;
    ~*nikto 1;
    ~*sqlmap 1;
    ~*masscan 1;
    ~*nmap 1;
    ~*dirbuster 1;
    ~*gobuster 1;
    ~*wfuzz 1;
    ~*burpsuite 1;
    ~*acunetix 1;
    ~*nessus 1;
    ~*censys 1;
    ~*shodan 1;
    ~*Cortex-Xpanse 1;
    ~*cypex\.ai 1;
}

# Block suspicious paths before reaching application
map $uri $blocked_path {
    default 0;
    ~*\.env 1;
    ~*\.git 1;
    ~*\.svn 1;
    ~*\.DS_Store 1;
    ~*wp-admin 1;
    ~*wp-login 1;
    ~*phpmyadmin 1;
    ~*\.php$ 1;
    ~*\.asp$ 1;
    ~*graphql 1;
    ~*server-status 1;
}

server {
    listen 80;
    server_name your-domain.com;  # 실제 도메인으로 변경

    # HTTP to HTTPS redirect
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 실제 도메인으로 변경

    # SSL Configuration (Let's Encrypt 예시)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Connection limits (DDoS 방어)
    limit_conn conn_limit 20;

    # Timeout settings (Slowloris 공격 방어)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Block bad bots at Nginx level (CPU 절약)
    if ($bad_bot) {
        return 403;
    }

    # Block suspicious paths at Nginx level
    if ($blocked_path) {
        return 403;
    }

    # Block requests without Host header
    if ($host = '') {
        return 444;
    }

    # Health check endpoint (모니터링용)
    location /actuator/health {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No rate limiting for health checks
        access_log off;
    }

    # Authentication endpoints (stricter rate limiting)
    location ~ ^/auth/(login|signup|logout) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # OAuth2 endpoints
    location ~ ^/(oauth2|login/oauth2) {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward client IP properly
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # Max request body size (파일 업로드 제한)
        client_max_body_size 10M;
    }

    # Static files (if served through Nginx)
    location /static/ {
        alias /var/www/hamalog/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 403 /403.json;
    error_page 429 /429.json;
    error_page 502 503 504 /50x.json;

    location = /403.json {
        internal;
        default_type application/json;
        return 403 '{"error":"Forbidden","status":403}';
    }

    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"error":"Too Many Requests","message":"요청이 너무 많습니다. 잠시 후 다시 시도해주세요.","status":429}';
    }

    location = /50x.json {
        internal;
        default_type application/json;
        return 503 '{"error":"Service Unavailable","message":"서비스를 일시적으로 사용할 수 없습니다.","status":503}';
    }

    # Logging
    access_log /var/log/nginx/hamalog_access.log combined;
    error_log /var/log/nginx/hamalog_error.log warn;
}

