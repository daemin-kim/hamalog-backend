name: Release & Changelog

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.3.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 필요

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Print Changelog
        run: cat CHANGELOG.md

      - name: Commit Changelog
        if: github.event_name == 'push'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          git commit -m "docs: CHANGELOG 자동 업데이트 [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push skipped"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 버전 태그 시 Docker 이미지 빌드 및 배포
  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    needs: changelog
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew bootJar --no-daemon -x test

      - name: Build and tag Docker image
        run: |
          docker build -t hamalog:${{ steps.version.outputs.VERSION }} .
          docker tag hamalog:${{ steps.version.outputs.VERSION }} hamalog:latest

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: hamalog-${{ steps.version.outputs.VERSION }}
          path: build/libs/*.jar
          retention-days: 30

