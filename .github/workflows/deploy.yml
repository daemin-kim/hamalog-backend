name: CI/CD - Build and Deploy to On-Premise Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: hamalog-app
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        # Test environment uses H2 in-memory database
        SPRING_PROFILES_ACTIVE: test
      run: ./gradlew clean build -x test

    - name: Run tests
      env:
        SPRING_PROFILES_ACTIVE: test
      run: ./gradlew test

    - name: Generate test coverage report
      run: ./gradlew jacocoTestReport

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/tests/test/

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/reports/jacoco/test/

    - name: Build JAR
      run: ./gradlew bootJar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: hamalog-jar
        path: build/libs/*.jar

  build-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: hamalog-jar
        path: build/libs/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
        docker save ${{ env.DOCKER_IMAGE_NAME }}:latest -o hamalog-image.tar

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: hamalog-image.tar
        retention-days: 1

  deploy-to-server:
    needs: build-docker-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Copy files to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${SERVER_PORT:-22} $SERVER_HOST >> ~/.ssh/known_hosts
        
        # Create deployment directory on server
        ssh -p ${SERVER_PORT:-22} ${SERVER_USER}@${SERVER_HOST} "mkdir -p ~/hamalog-deploy"
        
        # Copy Docker image
        scp -P ${SERVER_PORT:-22} hamalog-image.tar ${SERVER_USER}@${SERVER_HOST}:~/hamalog-deploy/
        
        # Copy docker-compose.yml
        scp -P ${SERVER_PORT:-22} docker-compose.yml ${SERVER_USER}@${SERVER_HOST}:~/hamalog-deploy/

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
        JWT_REFRESH_TOKEN_EXPIRY: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRY }}
        HAMALOG_ENCRYPTION_KEY: ${{ secrets.HAMALOG_ENCRYPTION_KEY }}
        KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
        KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
        KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        SPRING_DATA_REDIS_PASSWORD: ${{ secrets.SPRING_DATA_REDIS_PASSWORD }}
        FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
      run: |
        ssh -p ${SERVER_PORT:-22} ${SERVER_USER}@${SERVER_HOST} "mkdir -p ~/hamalog-deploy"
        
        cat > /tmp/.env.prod << "ENVEOF"
        JWT_SECRET=$JWT_SECRET
        JWT_EXPIRY=${JWT_EXPIRY:-900000}
        JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY:-604800000}
        HAMALOG_ENCRYPTION_KEY=$HAMALOG_ENCRYPTION_KEY
        KAKAO_CLIENT_ID=$KAKAO_CLIENT_ID
        KAKAO_CLIENT_SECRET=$KAKAO_CLIENT_SECRET
        KAKAO_REDIRECT_URI=$KAKAO_REDIRECT_URI
        DB_NAME=${DB_NAME:-Hamalog}
        DB_USERNAME=${DB_USERNAME:-hamalog_user}
        DB_PASSWORD=$DB_PASSWORD
        MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
        SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-hamalog_user}
        SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD
        SPRING_DATASOURCE_URL=jdbc:mysql://mysql-hamalog:3306/${DB_NAME:-Hamalog}?useSSL=true&requireSSL=true&characterEncoding=UTF-8&serverTimezone=UTC
        SPRING_DATA_REDIS_HOST=redis
        SPRING_DATA_REDIS_PORT=6379
        SPRING_DATA_REDIS_PASSWORD=$SPRING_DATA_REDIS_PASSWORD
        SPRING_PROFILES_ACTIVE=prod
        FRONTEND_URL=${FRONTEND_URL:-http://49.142.154.182:3000}
        ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://49.142.154.182:3000,http://49.142.154.182:8080}
        FILE_UPLOAD_DIR=/data/hamalog/uploads
        FILE_UPLOAD_MAX_SIZE=5242880
        LOG_DIR=/var/log/hamalog
        ENVEOF
        
        scp -P ${SERVER_PORT:-22} /tmp/.env.prod ${SERVER_USER}@${SERVER_HOST}:~/hamalog-deploy/.env.prod
        ssh -p ${SERVER_PORT:-22} ${SERVER_USER}@${SERVER_HOST} "chmod 600 ~/hamalog-deploy/.env.prod"
        rm /tmp/.env.prod
        
        ssh -p ${SERVER_PORT:-22} ${SERVER_USER}@${SERVER_HOST} <<'ENDSSH'
          cd ~/hamalog-deploy
          
          echo "================================================"
          echo "Hamalog Deployment - Environment Verification"
          echo "================================================"
          
          # Load Docker image
          echo "Loading Docker image..."
          docker load -i hamalog-image.tar
          
          # Check if .env.prod exists
          if [ ! -f .env.prod ]; then
            echo ""
            echo "❌ DEPLOYMENT FAILED: .env.prod not found!"
            echo ""
            echo "To fix this issue:"
            echo "1. SSH to server: ssh ${SERVER_USER}@${SERVER_HOST}"
            echo "2. Go to deployment directory: cd ~/hamalog-deploy"
            echo "3. Generate credentials: ./generate-credentials.sh"
            echo "4. Edit .env.prod and set KAKAO_CLIENT_ID and KAKAO_CLIENT_SECRET"
            echo "5. Verify file permissions: chmod 600 .env.prod"
            echo ""
            echo "See GITHUB_ACTIONS_SERVER_SETUP.md for detailed instructions"
            exit 1
          fi
          
          echo "✅ .env.prod file exists"
          
          # Verify file is readable
          if [ ! -r .env.prod ]; then
            echo "❌ Error: .env.prod is not readable. Check file permissions."
            ls -l .env.prod
            exit 1
          fi
          
          # Load and verify required environment variables
          echo "Verifying environment variables..."
          set -a
          source .env.prod
          set +a
          
          REQUIRED_VARS="JWT_SECRET HAMALOG_ENCRYPTION_KEY KAKAO_CLIENT_ID KAKAO_CLIENT_SECRET DB_PASSWORD MYSQL_ROOT_PASSWORD SPRING_DATA_REDIS_PASSWORD DB_NAME DB_USERNAME SPRING_PROFILES_ACTIVE"
          
          MISSING_VARS=""
          for var in $REQUIRED_VARS; do
            if [ -z "${!var}" ]; then
              MISSING_VARS="$MISSING_VARS $var"
              echo "❌ Missing: $var"
            else
              # Show first 3 characters only for security
              VALUE="${!var}"
              MASKED="${VALUE:0:3}***"
              echo "✅ Set: $var = $MASKED (length: ${#VALUE})"
            fi
          done
          
          if [ -n "$MISSING_VARS" ]; then
            echo ""
            echo "❌ DEPLOYMENT FAILED: Missing required environment variables:"
            echo "$MISSING_VARS"
            echo ""
            echo "Edit .env.prod and set all required variables"
            exit 1
          fi
          
          echo ""
          echo "✅ All required environment variables are set"
          echo ""
          
          # Stop existing containers
          echo "Stopping existing containers..."
          docker-compose down || true
          
          # Start new containers with environment validation
          echo "Starting new containers..."
          docker-compose up -d
          
          # Wait for application to start
          echo ""
          echo "Waiting for application to start (30 seconds)..."
          sleep 30
          
          # Health check
          echo ""
          echo "Running health check..."
          if curl -f http://localhost:8080/actuator/health; then
            echo ""
            echo "================================================"
            echo "✅ Deployment successful - Application is healthy"
            echo "================================================"
          else
            echo ""
            echo "================================================"
            echo "❌ Deployment failed - Application health check failed"
            echo "================================================"
            echo ""
            echo "Container logs:"
            docker-compose logs --tail=50 hamalog-app
            exit 1
          fi
          
          # Cleanup old images
          docker image prune -f
        ENDSSH

