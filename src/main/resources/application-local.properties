# Local Environment Configuration (not committed)
spring.profiles.active=local

# H2 in-memory DB for quick local runs
spring.datasource.url=jdbc:h2:mem:hamalog-local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - local-only dummy key (32-byte base64). Replace if needed.
jwt.secret=MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=
jwt.expiry=1800000
jwt.refresh-token.expiry=604800000

# Data encryption - local dummy key (32-byte base64). Replace if needed.
hamalog.encryption.key=QUJDREVGMDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODk=

# OAuth2 Kakao - local dummy values
spring.security.oauth2.client.registration.kakao.client-id=dummy-local-client-id
spring.security.oauth2.client.registration.kakao.client-secret=dummy-local-client-secret
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/oauth2/auth/kakao/callback
hamalog.oauth2.redirect-uri=http://localhost:3000/oauth/kakao
hamalog.oauth2.rn-app-redirect-scheme=hamalog-rn

# Redis - local defaults
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# CORS for local frontend
hamalog.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Logging tweaks
logging.level.root=INFO
logging.level.com.Hamalog=DEBUG
logging.level.org.springframework.security=INFO

# Actuator - keep minimal
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Disable bot protection locally
hamalog.security.bot-protection.enabled=false
hamalog.security.bot-protection.log-blocked=true

# Forward Headers Strategy
server.forward-headers-strategy=native

