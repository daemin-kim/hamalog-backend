services:

  # Nginx Reverse Proxy (recommended for production)
  # 봇 차단, Rate Limiting, SSL 터미네이션을 Nginx에서 처리
  nginx:
    image: nginx:alpine
    # ===== 브릿지 네트워크 모드 사용 =====
    # CI/CD 및 일반 Docker 환경에서의 호환성을 위해 브릿지 네트워크 사용
    # Real IP 복원은 nginx 설정의 set_real_ip_from + X-Forwarded-For로 처리
    #
    # 참고: 로컬/홈서버에서 host 모드가 필요한 경우:
    # network_mode: host 를 활성화하고 ports 섹션을 주석처리
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL 사용 시 (nginx-hamalog.conf로 변경 필요)
      # - ./nginx-hamalog.conf:/etc/nginx/conf.d/default.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      hamalog-app:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

  hamalog-app:
    build: .
    # 브릿지 네트워크에서 Nginx가 Docker 서비스명으로 접근
    # 외부 직접 접근 차단, Nginx를 통해서만 접근 가능
    expose:
      - "8080"
    # 디버깅 목적으로 외부 접근이 필요한 경우 아래 주석 해제
    # ports:
    #   - "127.0.0.1:8080:8080"
    env_file:
      - .env.prod
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-hamalog:3306/${DB_NAME}?useSSL=true&requireSSL=true&characterEncoding=UTF-8&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${SPRING_DATA_REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY}
      - HAMALOG_ENCRYPTION_KEY=${HAMALOG_ENCRYPTION_KEY}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      # JVM options can be overridden here if needed
      # - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    depends_on:
      mysql-hamalog:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - hamalog-uploads:/data/hamalog/images
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  redis:
    image: redis:7-alpine
    # 보안: 외부 노출 대신 내부 네트워크에서만 접근 가능
    # 외부에서 Redis에 직접 접근할 필요가 없음
    expose:
      - "6379"
    # 개발/디버깅 목적으로 외부 접근이 필요한 경우 아래 주석 해제
    # ports:
    #   - "127.0.0.1:6379:6379"
    command: >
      redis-server
      --requirepass ${SPRING_DATA_REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --protected-mode yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${SPRING_DATA_REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-hamalog:
    image: mysql:8.0
    # 보안: 외부 노출 대신 내부 네트워크에서만 접근 가능
    # 외부에서 MySQL에 직접 접근할 필요가 없음
    expose:
      - "3306"
    # 개발/디버깅 목적으로 로컬에서만 접근이 필요한 경우 아래 주석 해제
    # ports:
    #   - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_HOST=localhost
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --require_secure_transport=ON
      --ssl-ca=/etc/mysql/ssl/ca.pem
      --ssl-cert=/etc/mysql/ssl/server-cert.pem
      --ssl-key=/etc/mysql/ssl/server-key.pem
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data:
  redis-data:
  hamalog-uploads: