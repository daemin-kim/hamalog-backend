gatling {
  core {
    # 시뮬레이션 클래스 패키지
    package = "com.Hamalog.simulation"

    # 출력 인코딩
    encoding = "UTF-8"

    # 시뮬레이션 결과 출력 디렉토리
    directory {
      results = "build/reports/gatling"
    }
  }

  charting {
    # 차트에 표시할 최대 요청 수
    maxPlotPerSeries = 10000

    # 성능 지표 계산 범위
    indicators {
      lowerBound = 200    # 200ms 미만: 빠름
      higherBound = 800   # 800ms 초과: 느림
    }
  }

  http {
    # HTTP 엔진 설정
    fetchedCssCacheMaxCapacity = 200
    fetchedHtmlCacheMaxCapacity = 200

    # 커넥션 풀 설정
    connectionTimeout = 60000        # 60초
    socketTimeout = 60000            # 60초
    requestTimeout = 60000           # 60초

    # DNS 캐싱
    enableHostnameVerification = false

    # 리다이렉트 설정
    maxRedirects = 5
    followRedirect = true
  }

  data {
    # 피더 설정
    console {
      light = false
    }
  }
}

