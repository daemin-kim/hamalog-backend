# Local Development Configuration for Hamalog Application
# Use this profile for local development: --spring.profiles.active=local

# H2 Database Configuration for Local Development
spring.datasource.url=jdbc:h2:mem:hamalog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (useful for debugging during development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Development Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development logging levels
logging.level.com.Hamalog=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Local file upload directory
hamalog.upload.image-dir=./data/images

# Local log directory
logging.file.path=./logs

# Development OAuth2 settings (using dummy values)
spring.security.oauth2.client.registration.kakao.client-id=dummy-client-id-for-development
spring.security.oauth2.client.registration.kakao.client-secret=dummy-client-secret-for-development

# Local OAuth2 redirect URI
hamalog.oauth2.redirect-uri=http://localhost:3000/oauth/kakao

