name: Docker 빌드 및 배포

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: self-hosted
    environment:
      name: production
    permissions:
      contents: read
      packages: write
    env:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: 필수 시크릿 검증
        shell: powershell
        run: |
          $missing = $false
          foreach ($var in 'MYSQL_ROOT_PASSWORD','DB_NAME','DB_USERNAME','DB_PASSWORD','JWT_SECRET','JWT_EXPIRY','KAKAO_CLIENT_ID','KAKAO_CLIENT_SECRET') {
            if ([string]::IsNullOrWhiteSpace($env:$var)) {
              Write-Error "::error::필수 시크릿 $var 값이 설정되지 않았습니다."
              $missing = $true
            }
          }
          if ($missing) {
            exit 1
          }

      - name: JDK 설정
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Gradle 빌드
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Docker 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          file: Dockerfile

      - name: 서버에 배포
        shell: powershell
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql-hamalog:3306/${{ env.DB_NAME }}
        run: |
          if (-not (docker network ls --format "{{.Name}}" | Select-String "hamalog-network")) {
            docker network create hamalog-network
          }

          if (-not (docker ps -a --format "{{.Names}}" | Select-String "redis-hamalog")) {
            docker run -d `
              --name redis-hamalog `
              -p 6379:6379 `
              --network hamalog-network `
              -v C:/redis-data:/data `
              redis:7-alpine redis-server --appendonly yes
            Start-Sleep -Seconds 5
          }

          if (-not (docker ps -a --format "{{.Names}}" | Select-String "mysql-hamalog")) {
            docker run -d `
              --name mysql-hamalog `
              -e MYSQL_ROOT_PASSWORD=${{ env.MYSQL_ROOT_PASSWORD }} `
              -e MYSQL_DATABASE=${{ env.DB_NAME }} `
              -e MYSQL_USER=${{ env.DB_USERNAME }} `
              -e MYSQL_PASSWORD=${{ env.DB_PASSWORD }} `
              -v C:/mysql-data:/var/lib/mysql `
              -p 3306:3306 `
              --network hamalog-network `
              mysql:8.0
            Start-Sleep -Seconds 20
          }

          docker stop hamalog-container -ErrorAction SilentlyContinue
          docker rm hamalog-container -ErrorAction SilentlyContinue

          docker pull ghcr.io/${{ github.repository }}:latest

          docker run -d `
            --name hamalog-container `
            --network hamalog-network `
            -p 8080:8080 `
            -e SPRING_DATASOURCE_URL=${{ env.SPRING_DATASOURCE_URL }} `
            -e SPRING_DATASOURCE_USERNAME=${{ env.DB_USERNAME }} `
            -e SPRING_DATASOURCE_PASSWORD=${{ env.DB_PASSWORD }} `
            -e SPRING_DATA_REDIS_HOST=redis-hamalog `
            -e SPRING_DATA_REDIS_PORT=6379 `
            -e SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }} `
            -e JWT_SECRET=${{ env.JWT_SECRET }} `
            -e JWT_EXPIRY=${{ env.JWT_EXPIRY }} `
            -e KAKAO_CLIENT_ID=${{ env.KAKAO_CLIENT_ID }} `
            -e KAKAO_CLIENT_SECRET=${{ env.KAKAO_CLIENT_SECRET }} `
            ghcr.io/${{ github.repository }}:latest

          Start-Sleep -Seconds 10
          docker logs hamalog-container
