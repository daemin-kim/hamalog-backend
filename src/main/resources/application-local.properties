# Local Development Configuration

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:hamalog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Development Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Logging
logging.level.com.Hamalog=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.file.path=./logs

# Local Directories
hamalog.upload.image-dir=./data/images

# OAuth2 Local Settings
# SECURITY NOTE: These are dummy credentials for local development only
# Real OAuth2 credentials should be set via environment variables
spring.security.oauth2.client.registration.kakao.client-id=dummy-local-client-id
spring.security.oauth2.client.registration.kakao.client-secret=dummy-local-client-secret
hamalog.oauth2.kakao.redirect-uri=http://localhost:8080/api/auth/kakao/callback
hamalog.oauth2.redirect-uri=http://localhost:3000/oauth/kakao