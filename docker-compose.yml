services:
  hamalog-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Spring 프로필 설정 (배포 환경에 맞춰 prod 프로필 사용)
      - SPRING_PROFILES_ACTIVE=prod
      
      # 데이터베이스 설정 (프로덕션용 MySQL)
      # 드라이버는 URL을 기반으로 자동 감지됨
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-hamalog:3306/${DB_NAME:-Hamalog}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-hamalog_user}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-hamalog_password}
      
      # Redis 설정
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      
      # JWT 설정 (환경 변수로 설정 필수)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-3600000}
      
      # 데이터 암호화 설정 (환경 변수로 설정 필수)
      - HAMALOG_ENCRYPTION_KEY=${HAMALOG_ENCRYPTION_KEY}
      
      # OAuth2 설정 (프로덕션에서는 환경 변수로 설정해야 함)
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-dummy-client-id}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-dummy-client-secret}
    depends_on:
      mysql-hamalog:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - hamalog-uploads:/data/hamalog/images
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-hamalog:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-Hamalog}
      - MYSQL_USER=${DB_USERNAME:-hamalog_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-hamalog_password}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data:
  redis-data:
  hamalog-uploads: