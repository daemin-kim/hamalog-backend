# Simple Nginx configuration for Docker Compose
# (SSL 없이 리버스 프록시 기능만 제공)

# ===== Real IP 복원 설정 =====
# 현재 network_mode: host를 사용하므로 Nginx가 직접 실제 IP를 볼 수 있음
# 아래 설정은 Cloudflare 등 외부 프록시 사용 시 활성화
# ---
# Docker 브릿지 네트워크에서 실제 클라이언트 IP를 복원
# 외부 로드밸런서/프록시가 X-Forwarded-For 헤더로 실제 IP 전달 시 사용
set_real_ip_from 172.16.0.0/12;   # Docker 기본 네트워크 대역
set_real_ip_from 10.0.0.0/8;      # Docker Swarm / Kubernetes
set_real_ip_from 192.168.0.0/16;  # Docker Compose 기본 네트워크
set_real_ip_from 127.0.0.1;       # localhost
# Cloudflare 사용 시 아래 대역 추가 (https://www.cloudflare.com/ips/)
# set_real_ip_from 103.21.244.0/22;
# set_real_ip_from 103.22.200.0/22;
# ... (기타 Cloudflare IP 대역)
real_ip_header X-Forwarded-For;
real_ip_recursive on;

# ===== 커스텀 로그 포맷 =====
# 실제 클라이언트 IP 확인을 위한 상세 로그 포맷
log_format detailed '$remote_addr - $realip_remote_addr - [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '"XFF:$http_x_forwarded_for" "XRI:$http_x_real_ip"';

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Block known malicious User-Agents
map $http_user_agent $bad_bot {
    default 0;
    ~*l9scan 1;
    ~*leakix 1;
    ~*zgrab 1;
    ~*nuclei 1;
    ~*nikto 1;
    ~*sqlmap 1;
    ~*masscan 1;
    ~*nmap 1;
    ~*dirbuster 1;
    ~*gobuster 1;
    ~*wfuzz 1;
    ~*burpsuite 1;
    ~*acunetix 1;
    ~*nessus 1;
    ~*censys 1;
    ~*shodan 1;
    ~*Cortex-Xpanse 1;
    ~*cypex\.ai 1;
}

# Block suspicious paths
map $uri $blocked_path {
    default 0;
    ~*\.env 1;
    ~*\.git 1;
    ~*\.svn 1;
    ~*\.DS_Store 1;
    ~*wp-admin 1;
    ~*wp-login 1;
    ~*phpmyadmin 1;
    ~*\.php$ 1;
    ~*\.asp$ 1;
    ~*graphql 1;
    ~*server-status 1;
}

upstream hamalog_backend {
    # ===== network_mode: host 사용 시 =====
    # Docker 서비스명(hamalog-app) 대신 localhost 사용
    # hamalog-app은 127.0.0.1:8080으로 바인딩됨
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Access log with detailed format for IP debugging
    # /dev/stdout으로 출력하여 docker logs 명령어로 바로 확인 가능
    access_log /dev/stdout detailed;

    # Security Headers (프로덕션 필수)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Connection limits
    limit_conn conn_limit 20;

    # Timeout settings (Slowloris 공격 방어)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Block bad bots
    if ($bad_bot) {
        return 403;
    }

    # Block suspicious paths
    if ($blocked_path) {
        return 403;
    }

    # Health check
    location /actuator/health {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/auth/(login|signup|logout) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # OAuth2 endpoints
    location ~ ^/(oauth2|login/oauth2) {
        proxy_pass http://hamalog_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other requests
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://hamalog_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        client_max_body_size 10M;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error responses
    error_page 403 @forbidden;
    error_page 429 @ratelimit;

    location @forbidden {
        default_type application/json;
        return 403 '{"error":"Forbidden","status":403}';
    }

    location @ratelimit {
        default_type application/json;
        return 429 '{"error":"Too Many Requests","message":"요청이 너무 많습니다.","status":429}';
    }
}

