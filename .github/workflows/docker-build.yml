name: Docker 빌드 및 배포

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Docker 이미지 빌드 및 푸시
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Gradle 빌드
        run: ./gradlew clean build

      - name: 컨테이너 레지스트리 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: 온프레미스 서버 배포
    runs-on: self-hosted
    needs: build
    environment:
      name: production
    permissions:
      contents: read
      packages: read
    env:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-hamalog:3306/${{ secrets.DB_NAME }}

    steps:
      - name: 필수 시크릿 검증
        shell: powershell
        run: |
          $missing = $false
          foreach ($var in 'MYSQL_ROOT_PASSWORD','DB_NAME','DB_USERNAME','DB_PASSWORD','JWT_SECRET','JWT_EXPIRY','KAKAO_CLIENT_ID','KAKAO_CLIENT_SECRET') {
            $value = [System.Environment]::GetEnvironmentVariable($var)
            if ([string]::IsNullOrWhiteSpace($value)) {
              Write-Error "::error::필수 시크릿 $var 값이 설정되지 않았습니다."
              $missing = $true
            }
          }
          if ($missing) {
            exit 1
          }

      - name: Docker 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 네트워크 및 의존 서비스 준비
        shell: powershell
        run: |
          if (-not (docker network ls --format "{{.Name}}" | Select-String "hamalog-network")) {
            docker network create hamalog-network
          }

          if (-not (docker ps -a --format "{{.Names}}" | Select-String "redis-hamalog")) {
            docker run -d `
              --name redis-hamalog `
              -p 6379:6379 `
              --network hamalog-network `
              -v C:/redis-data:/data `
              redis:7-alpine redis-server --appendonly yes
            Start-Sleep -Seconds 5
          }

      - name: MySQL 컨테이너 및 데이터 초기화
        shell: powershell
        run: |
          $containerName = 'mysql-hamalog'
          $dataDir = 'C:/mysql-data'

          if (docker ps -a --format "{{.Names}}" | Select-String -SimpleMatch $containerName -Quiet) {
            Write-Host "Stopping and removing existing $containerName container"
            docker stop $containerName | Out-Null
            docker rm $containerName | Out-Null
          }

          if (Test-Path $dataDir) {
            Write-Host "Removing existing MySQL data directory: $dataDir"
            Remove-Item $dataDir -Recurse -Force
          }
          New-Item -ItemType Directory -Path $dataDir | Out-Null

          docker run -d `
            --name mysql-hamalog `
            -e MYSQL_ROOT_PASSWORD=${{ env.MYSQL_ROOT_PASSWORD }} `
            -e MYSQL_DATABASE=${{ env.DB_NAME }} `
            -e MYSQL_USER=${{ env.DB_USERNAME }} `
            -e MYSQL_PASSWORD=${{ env.DB_PASSWORD }} `
            -v C:/mysql-data:/var/lib/mysql `
            -p 3306:3306 `
            --network hamalog-network `
            --health-cmd="mysqladmin ping -h localhost -uroot -p${{ env.MYSQL_ROOT_PASSWORD }} --silent" `
            --health-interval=10s `
            --health-timeout=5s `
            --health-retries=12 `
            --health-start-period=30s `
            mysql:8.0

          # 컨테이너 시작 확인
          Start-Sleep -Seconds 5
          $status = docker inspect --format='{{.State.Status}}' mysql-hamalog
          if ($status -ne "running") {
            Write-Error "MySQL container failed to start. Status: $status"
            docker logs mysql-hamalog
            exit 1
          }
          Write-Host "MySQL container is running, waiting for initialization..."
          Start-Sleep -Seconds 30

      - name: MySQL 준비 대기
        shell: powershell
        run: |
          $maxAttempts = 30
          $ready = $false
          
          for ($i = 1; $i -le $maxAttempts; $i++) {
            # 먼저 컨테이너 상태 확인
            $containerStatus = docker inspect --format='{{.State.Status}}' mysql-hamalog 2>$null
            if ($containerStatus -ne "running") {
              Write-Error "MySQL container is not running. Status: $containerStatus"
              docker logs mysql-hamalog
              exit 1
            }
            
            # 헬스체크 상태 확인
            $healthStatus = docker inspect --format='{{.State.Health.Status}}' mysql-hamalog 2>$null
            Write-Host "MySQL health status: $healthStatus ($i/$maxAttempts)"
            
            if ($healthStatus -eq "healthy") {
              Write-Host "MySQL is healthy and ready!"
              $ready = $true
              break
            }
            
            # mysqladmin ping으로 직접 확인도 시도
            $pingResult = docker exec mysql-hamalog mysqladmin ping -h 127.0.0.1 -uroot -p"$env:MYSQL_ROOT_PASSWORD" --silent 2>$null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "MySQL is ready (ping successful)!"
              $ready = $true
              break
            }
            
            Start-Sleep -Seconds 5
          }
          
          if (-not $ready) {
            Write-Error "MySQL failed to become ready within timeout"
            Write-Host "=== MySQL Container Logs ==="
            docker logs mysql-hamalog
            Write-Host "=== Container Inspect ==="
            docker inspect mysql-hamalog
            exit 1
          }

      - name: 애플리케이션 DB 사용자 동기화
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          $mysqlStatements = @(
            "CREATE DATABASE IF NOT EXISTS ${env:DB_NAME} CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
            "CREATE USER IF NOT EXISTS '${env:DB_USERNAME}'@'%' IDENTIFIED BY '${env:DB_PASSWORD}';"
            "ALTER USER '${env:DB_USERNAME}'@'%' IDENTIFIED BY '${env:DB_PASSWORD}';"
            "GRANT ALL PRIVILEGES ON ${env:DB_NAME}.* TO '${env:DB_USERNAME}'@'%';"
            "FLUSH PRIVILEGES;"
          ) -join ' '
          docker exec `
            -e MYSQL_PWD=$env:MYSQL_ROOT_PASSWORD `
            mysql-hamalog mysql -uroot -e "$mysqlStatements"

      - name: 기존 컨테이너 정리
        shell: powershell
        run: |
          $containerExists = docker ps -a --format "{{.Names}}" | Select-String -SimpleMatch "hamalog-container" -Quiet
          if ($containerExists) {
            Write-Host "기존 hamalog-container 중지 및 삭제"
            docker stop hamalog-container | Out-Null
            docker rm hamalog-container | Out-Null
          } else {
            Write-Host "기존 hamalog-container 없음"
          }

      - name: 최신 이미지 Pull
        shell: powershell
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: 애플리케이션 컨테이너 실행
        shell: powershell
        run: |
          docker run -d `
            --name hamalog-container `
            --network hamalog-network `
            -p 8080:8080 `
            -e SPRING_DATASOURCE_URL=${{ env.SPRING_DATASOURCE_URL }} `
            -e SPRING_DATASOURCE_USERNAME=${{ env.DB_USERNAME }} `
            -e SPRING_DATASOURCE_PASSWORD=${{ env.DB_PASSWORD }} `
            -e SPRING_DATA_REDIS_HOST=redis-hamalog `
            -e SPRING_DATA_REDIS_PORT=6379 `
            -e SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }} `
            -e JWT_SECRET=${{ env.JWT_SECRET }} `
            -e JWT_EXPIRY=${{ env.JWT_EXPIRY }} `
            -e KAKAO_CLIENT_ID=${{ env.KAKAO_CLIENT_ID }} `
            -e KAKAO_CLIENT_SECRET=${{ env.KAKAO_CLIENT_SECRET }} `
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          Start-Sleep -Seconds 10
          docker logs hamalog-container

      - name: DB 자격 증명 및 연결 확인
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host 'Testing MySQL connection with application credentials'
          docker run --rm `
            --network hamalog-network `
            -e MYSQL_PWD=${{ env.DB_PASSWORD }} `
            mysql:8.0 mysql -hmysql-hamalog -u${{ env.DB_USERNAME }} -e "SELECT 1"
          if ($LASTEXITCODE -ne 0) {
            throw 'MySQL connection test failed'
          }
          Write-Host 'MySQL connection test succeeded'

