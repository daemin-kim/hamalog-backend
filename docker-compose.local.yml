services:
  vault:
    image: hashicorp/vault:1.15.2
    container_name: hamalog-vault-local
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: hamalog-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_API_ADDR: http://vault:8200
    cap_add:
      - IPC_LOCK
    command: vault server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  hamalog-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-hamalog:3306/Hamalog
      - SPRING_DATASOURCE_USERNAME=hamalog_user
      - SPRING_DATASOURCE_PASSWORD=hamalog_password
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      # Vault configuration
      - HAMALOG_VAULT_ENABLED=true
      - HAMALOG_VAULT_URI=http://vault:8200
      - HAMALOG_VAULT_TOKEN=hamalog-dev-token
      - HAMALOG_VAULT_KV_BACKEND=secret
      - HAMALOG_VAULT_KV_DEFAULT_CONTEXT=hamalog
      # Development environment variables (local development only)
      - JWT_SECRET=EzUuJwKK4vLnvk5r7yAgdNP/sa1dL87febZhlayPGjI=
      - JWT_EXPIRY=3600000
      - HAMALOG_ENCRYPTION_KEY=7u+EyAhNyWu2hebIO0XoqUH1gwdoyyHKxcIKC2+A6aM=
      - KAKAO_CLIENT_ID=86f21dfff5d2e9e3e1f76167df979268
      - KAKAO_CLIENT_SECRET=ScyrNoUeoFLrCNS5MB7CF2kKxUVzaymx
      - FRONTEND_URL=http://localhost:3000
      - LOG_DIR=/app/logs
    depends_on:
      mysql-hamalog:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    volumes:
      - hamalog-uploads:/data/hamalog/images
      - hamalog-logs:/app/logs
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  mysql-hamalog:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=Hamalog
      - MYSQL_USER=hamalog_user
      - MYSQL_PASSWORD=hamalog_password
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:
  redis-data:
  hamalog-uploads:
  hamalog-logs: