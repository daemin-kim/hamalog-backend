name: Docker 빌드 및 배포

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Gradle 빌드
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: JAR 파일 이동
        run: |
          mv build/libs/*.jar Hamalog-0.0.1.SNAPSHOT.jar

      - name: Docker 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 빌드 및 푸시
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/hamalog-app:latest

      - name: 서버에 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}/hamalog-app:latest
            docker stop hamalog-container || true
            docker rm hamalog-container || true
            docker run -d --name hamalog-container -p 8080:8080 ghcr.io/${{ github.repository }}/hamalog-app:latest
            docker system prune -af
