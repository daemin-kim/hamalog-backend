services:
  vault:
    image: hashicorp/vault:1.15.2
    container_name: hamalog-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: hamalog-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_API_ADDR: http://vault:8200
    cap_add:
      - IPC_LOCK
    command: vault server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  hamalog-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-hamalog:3306/${DB_NAME:-Hamalog}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-hamalog_user}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-hamalog_password}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      # Vault configuration
      - HAMALOG_VAULT_ENABLED=${HAMALOG_VAULT_ENABLED:-true}
      - HAMALOG_VAULT_URI=http://vault:8200
      - HAMALOG_VAULT_TOKEN=${VAULT_TOKEN:-hamalog-dev-token}
      - HAMALOG_VAULT_KV_BACKEND=secret
      - HAMALOG_VAULT_KV_DEFAULT_CONTEXT=hamalog
      # Fallback environment variables (for backward compatibility)
      - JWT_SECRET=${JWT_SECRET:-xcrVqYlPMcLeEoEX+h8vjxZ97lS6AETwQJXJSLJ/h8g=}
      - JWT_EXPIRY=${JWT_EXPIRY:-3600000}
      - HAMALOG_ENCRYPTION_KEY=${HAMALOG_ENCRYPTION_KEY:-}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-dummy-client-id}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-dummy-client-secret}
    depends_on:
      mysql-hamalog:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    volumes:
      - hamalog-uploads:/data/hamalog/images
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-hamalog:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-Hamalog}
      - MYSQL_USER=${DB_USERNAME:-hamalog_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-hamalog_password}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data:
  redis-data:
  hamalog-uploads: